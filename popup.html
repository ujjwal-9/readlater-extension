<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add these CSS variables for theming */
    :root {
      --bg-color: #ffffff;
      --text-color: #444;
      --text-color-light: #666;
      --border-color: #eee;
      --hover-bg: #f5f5f5;
      --delete-hover: #d32f2f;
      --icon-opacity: 0.6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #202124;
        --text-color: #e8eaed;
        --text-color-light: #9aa0a6;
        --border-color: #3c4043;
        --hover-bg: #3c4043;
        --delete-hover: #f44336;
        --icon-opacity: 0.8;
      }
    }

    body {
      width: 400px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 200px;
      max-height: 800px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      padding: 15px;
      z-index: 10;
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      height: 70px;
      box-sizing: border-box;
    }
    .title {
      font-size: 16px;
      color: var(--text-color);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .count {
      color: var(--text-color-light);
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      padding: 4px 8px;
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-color-light);
    }
    .action-btn:hover {
      background: var(--hover-bg);
    }
    .reading-list {
      margin-top: 8px;
      padding-bottom: 8px;
    }
    .reading-item {
      padding: 1px 0;
      height: 23px;
      display: flex;
      align-items: center;
      position: relative;
    }
    .reading-item a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 12px;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.5;
    }
    .reading-item a:hover {
      color: var(--text-color);
      opacity: 0.8;
    }
    .delete-btn {
      color: var(--text-color-light);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      margin-right: 4px;
      font-size: 18px;
      line-height: 1;
      font-family: "Times New Roman", Times, serif;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }
    .delete-btn:hover {
      color: var(--delete-hover);
    }
    .offline-badge {
      background: var(--hover-bg);
      color: var(--text-color-light);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 8px;
    }
    .settings-confirm {
      margin-top: 15px;
      padding: 12px;
      background: var(--hover-bg);
      border-radius: 4px;
      display: none;
      animation: slideDown 0.2s ease-out;
    }
    .confirm-warning {
      color: var(--text-color);
      font-size: 12px;
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .confirm-warning strong {
      color: #d32f2f;
    }
    .confirm-warning a {
      color: var(--text-color);
      text-decoration: underline;
      opacity: 0.8;
    }
    .confirm-warning a:hover {
      opacity: 1;
    }
    .confirm-input {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 13px;
      box-sizing: border-box;
    }
    .confirm-input:focus {
      outline: none;
      border-color: var(--text-color-light);
    }
    #confirmClear:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #confirmClear:not(:disabled) {
      background-color: #d32f2f;
      color: white;
      border-color: #d32f2f;
    }
    #confirmClear:not(:disabled):hover {
      background: #fff1f1;
    }
    .site-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      filter: grayscale(100%);
      opacity: var(--icon-opacity);
      flex-shrink: 0;
    }
    .count-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .badge-toggle {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
    }
    .badge-toggle input {
      margin: 0;
    }
    .footer {
      position: sticky;
      bottom: 0;
      background-color: var(--bg-color);
      padding: 12px 15px;
      margin-top: 0;
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-color-light);
      height: 40px;
      box-sizing: border-box;
    }
    .footer-links {
      display: flex;
      gap: 8px;
    }
    .footer-options {
      display: flex;
      gap: 12px;
      font-size: 10px;
    }
    .footer-toggle {
      display: flex;
      align-items: center;
      gap: 3px;
      cursor: pointer;
      opacity: 0.8;
    }
    .footer-toggle:hover {
      opacity: 1;
    }
    .footer-toggle input {
      margin: 0;
      width: 10px;
      height: 10px;
    }
    .footer a {
      color: var(--text-color-light);
      text-decoration: none;
      opacity: 0.8;
    }
    .footer a:hover {
      color: var(--text-color);
      opacity: 1;
    }
    .footer-actions {
      display: flex;
      gap: 8px;
    }
    .edit-input {
      font-size: 12px;
      width: calc(100% - 40px);
      margin-right: 8px;
      padding: 1px 2px;
      border: 1px solid var(--border-color);
      border-radius: 2px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .edit-mode .reading-item a {
      cursor: text;
    }
    .edit-mode .reading-item a:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .search-container {
      position: sticky;
      top: 0;
      background-color: var(--bg-color);
      z-index: 5;
      padding: 4px 0;
      margin: 8px auto;
      width: 90%;
      display: none;
      animation: slideDown 0.2s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-input {
      width: 100%;
      padding: 6px 8px 6px 30px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 12px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .search-input::placeholder {
      color: var(--text-color-light);
    }

    .reading-item.hidden {
      display: none;
    }

    .title-prompt-container {
      padding: 4px 0;
      margin-bottom: 4px;
      border-bottom: 1px solid var(--border-color);
      animation: slideDown 0.2s ease-out;
    }

    .title-prompt-input {
      width: 100%;
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 12px;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 24px;
      box-sizing: border-box;
    }

    .title-prompt-input:focus {
      outline: none;
      border-color: var(--text-color-light);
    }

    .search-input-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }

    .search-icon {
      position: absolute;
      left: 8px;
      width: 14px;
      height: 14px;
      opacity: var(--icon-opacity);
    }

    /* Add styles for the main content wrapper */
    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 0 15px;
      min-height: 100px;
    }

    .edit-mode-prompt {
      background-color: var(--hover-bg);
      color: var(--text-color);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin: 8px 0;
      display: none;
      animation: slideDown 0.2s ease-out;
    }

    .edit-mode-prompt.show {
      display: block;
    }

    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      width: 30px;
      height: 30px;
      border: none;
      background: none;
      position: relative;
    }

    .action-icon {
      width: 16px;
      height: 16px;
      opacity: var(--icon-opacity);
      transition: opacity 0.2s ease;
    }

    .icon-btn:hover .action-icon {
      opacity: 1;
    }

    .icon-btn:hover {
      background: var(--hover-bg);
      border-radius: 4px;
    }

    .settings-panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-color);
      z-index: 1000;
      display: none;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .settings-panel.show {
      transform: translateX(0);
      display: block;
    }

    .settings-header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .settings-back {
      background: none;
      border: none;
      padding: 8px;
      margin-right: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .settings-back:hover {
      background: var(--hover-bg);
    }

    .settings-title {
      font-size: 16px;
      font-weight: normal;
      margin: 0;
      color: var(--text-color);
    }

    .settings-content {
      padding: 15px;
    }

    .settings-section {
      margin-bottom: 20px;
    }

    .settings-item {
      display: flex;
      align-items: flex-start;
      padding: 12px 0;
      cursor: pointer;
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
    }

    .settings-item:hover {
      opacity: 0.8;
    }

    .settings-item img {
      width: 16px;
      height: 16px;
      margin-right: 12px;
      opacity: var(--icon-opacity);
    }

    .settings-item.danger {
      color: #d32f2f;
    }

    .settings-item.danger img {
      opacity: 0.8;
    }

    .confirm-input {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 13px;
      box-sizing: border-box;
    }

    .confirm-input:focus {
      outline: none;
      border-color: var(--text-color-light);
    }

    #confirmClear:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #confirmClear:not(:disabled) {
      background-color: #d32f2f;
      color: white;
      border-color: #d32f2f;
    }

    #confirmClear:not(:disabled):hover {
      background: #fff1f1;
    }

    .modal-content {
      background: var(--bg-color);
      padding: 20px;
      border-radius: 4px;
      width: 80%;
      position: relative;
      z-index: 1001;
      color: var(--text-color);
      max-width: 300px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .confirm-actions .action-btn {
      min-width: 70px;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 4px;
      transition: all 0.2s ease;
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-color);
    }

    #confirmClear {
      border: 1px solid var(--border-color);
    }

    #confirmClear:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #confirmClear:not(:disabled) {
      background-color: #d32f2f;
      color: white;
      border-color: #d32f2f;
    }

    #confirmClear:not(:disabled):hover {
      background: #fff1f1;
    }

    #cancelClear {
      border: 1px solid var(--border-color);
    }

    #cancelClear:hover {
      background-color: var(--hover-bg);
    }

    .confirm-actions {
      display: flex;
      justify-content: flex-end;
      gap: 4px;
    }

    .settings-section-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-color);
      margin: 20px 0 10px;
    }

    .settings-item-content {
      flex: 1;
    }

    .settings-item-title {
      font-size: 13px;
      margin-bottom: 2px;
    }

    .settings-item-description {
      font-size: 11px;
      color: var(--text-color-light);
      margin-bottom: 8px;
    }

    .settings-action-btn {
      display: inline-block;
      padding: 4px 12px;
      font-size: 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      text-decoration: none;
      cursor: pointer;
      background: none;
    }

    .settings-action-btn:hover {
      background: var(--hover-bg);
    }

    .settings-action-btn.danger {
      color: #d32f2f;
      border-color: #d32f2f;
    }

    .settings-action-btn.danger:hover {
      background: #fff1f1;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1 class="title">
        <img id="headerLogo" src="icons/icon-256.png" height="30px" width="30px" alt="">
        Read Later
      </h1>
      <div class="count-row">
        <span class="count">Queue: <span id="linkCount">0</span></span>
      </div>
    </div>
    <div class="actions">
      <button id="searchBtn" class="action-btn icon-btn"
              title="Search items">
        <img src="icons/search.png" alt="Search" class="action-icon">
      </button>
      <button id="editMode" class="action-btn icon-btn"
              title="Edit titles">
        <img src="icons/edit.png" alt="Edit" class="action-icon">
      </button>
      <button id="doneEditing" class="action-btn icon-btn" style="display: none;"
              title="Done editing">
        <img src="icons/done.png" alt="Done" class="action-icon">
      </button>
      <button id="sortBtn" class="action-btn icon-btn"
              title="Sort by newest first">
        <img src="icons/sort.png" alt="Sort" class="action-icon">
      </button>
      <button id="settingsBtn" class="action-btn icon-btn"
              title="Settings">
        <img src="icons/settings.png" alt="Settings" class="action-icon">
      </button>
      <button id="saveButton" class="action-btn icon-btn"
              title="Save current page">
        <img src="icons/add.png" alt="Add" class="action-icon">
      </button>
    </div>
  </div>
  
  <div class="content-wrapper">
    <div id="editModePrompt" class="edit-mode-prompt">
      Click on any title in your reading list to edit it
    </div>
    <div id="searchContainer" class="search-container">
      <div class="search-input-wrapper">
        <img src="icons/search.png" class="search-icon" alt="Search">
        <input type="text" id="searchInput" class="search-input" placeholder="Search titles or URLs...">
      </div>
    </div>
    <div id="readingList" class="reading-list"></div>
  </div>

  <div class="footer">
    <div class="footer-links">
      <a href="https://github.com/ujjwal-9/readlater-extension/wiki" target="_blank">FAQ</a>
      <a href="https://github.com/ujjwal-9/readlater-extension" target="_blank">GitHub</a>
    </div>
    <div class="footer-actions">
      <a href="#" id="downloadJson">Download</a>
    </div>
  </div>

  <div id="settingsPanel" class="settings-panel">
    <div class="settings-header">
      <button id="settingsBack" class="settings-back icon-btn"
              title="Go back">
        <img src="icons/back.png" alt="Back" class="action-icon">
      </button>
      <h2 class="settings-title">Settings</h2>
    </div>
    <div class="settings-content">
      <h3 class="settings-section-title">Display</h3>
      <div class="settings-section">
        <label class="settings-item">
          <input type="checkbox" id="settingsShowBadge">
          Show badge count
        </label>
      </div>
      <h3 class="settings-section-title">Data Management</h3>
      <div class="settings-section">
        <div class="settings-item">
          <img src="icons/backup.png" alt="Backup">
          <div class="settings-item-content">
            <div class="settings-item-title">Backup Data</div>
            <div class="settings-item-description">Download your reading list as JSON</div>
            <a href="#" id="settingsDownload" class="settings-action-btn">Download</a>
          </div>
        </div>
        <div class="settings-item">
          <img src="icons/restore.png" alt="Restore">
          <div class="settings-item-content">
            <div class="settings-item-title">Restore Data</div>
            <div class="settings-item-description">Import reading list from backup</div>
            <input type="file" id="uploadJson" accept=".json,.txt" style="display: none;">
            <a href="#" id="uploadButton" class="settings-action-btn">Upload</a>
          </div>
        </div>
        <div class="settings-item danger">
          <img src="icons/clearall.png" alt="Clear All">
          <div class="settings-item-content">
            <div class="settings-item-title">Clear Data</div>
            <div class="settings-item-description">Delete all items from reading list</div>
            <button id="settingsClearAll" class="settings-action-btn danger">Clear All</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
