<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 360px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .title {
      font-size: 16px;
      color: #333;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .count {
      color: #666;
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      padding: 4px 8px;
      background: none;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      color: #666;
    }
    .action-btn:hover {
      background: #f5f5f5;
    }
    .reading-list {
      margin-top: 10px;
    }
    .reading-item {
      padding: 4px 0;
      display: flex;
      align-items: center;
    }
    .reading-item a {
      color: #444;
      text-decoration: none;
      font-size: 13px;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.3;
    }
    .reading-item a:hover {
      color: #000;
    }
    .delete-btn {
      color: #999;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      margin-right: 4px;
      font-size: 18px;
      line-height: 1;
      font-family: "Times New Roman", Times, serif;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }
    .delete-btn:hover {
      color: #d32f2f;
    }
    .offline-badge {
      background: #f5f5f5;
      color: #666;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 8px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 15px;
      border-radius: 4px;
      width: 80%;
      position: relative;
      z-index: 1001;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 15px;
    }
    #confirmClear {
      color: #d32f2f;
      border-color: #d32f2f;
    }
    #confirmClear:hover {
      background: #fff1f1;
    }
    .site-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      filter: grayscale(100%);
      opacity: 0.6;
      flex-shrink: 0;
    }
    .count-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .badge-toggle {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
    }
    .badge-toggle input {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1 class="title">
        <img src="icons/icon-256.png" height="30px" width="30px" alt="">
        Read Later
      </h1>
      <div class="count-row">
        <span class="count">Queue: <span id="linkCount">0</span></span>
        <label class="badge-toggle">
          <input type="checkbox" id="showBadge" checked>
          Count Badge
        </label>
      </div>
    </div>
    <div class="actions">
      <button id="clearAll" class="action-btn">Clear All</button>
      <button id="saveButton" class="action-btn">Add</button>
    </div>
  </div>
  <div id="readingList" class="reading-list"></div>
  <div id="confirmDialog" class="modal" style="display: none;">
    <div class="modal-content">
      <p>Are you sure you want to delete all saved items?</p>
      <div class="modal-actions">
        <button id="cancelClear" class="action-btn">Cancel</button>
        <button id="confirmClear" class="action-btn">Delete All</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
