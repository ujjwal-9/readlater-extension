<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add these CSS variables for theming */
    :root {
      --bg-color: #ffffff;
      --text-color: #444;
      --text-color-light: #666;
      --border-color: #eee;
      --hover-bg: #f5f5f5;
      --delete-hover: #d32f2f;
      --icon-opacity: 0.6;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #202124;
        --text-color: #e8eaed;
        --text-color-light: #9aa0a6;
        --border-color: #3c4043;
        --hover-bg: #3c4043;
        --delete-hover: #f44336;
        --icon-opacity: 0.8;
      }
    }

    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
      border-radius: 8px;
      overflow: hidden;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 8px;
    }
    .title {
      font-size: 16px;
      color: var(--text-color);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .count {
      color: var(--text-color-light);
      font-size: 14px;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      padding: 4px 8px;
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-color-light);
    }
    .action-btn:hover {
      background: var(--hover-bg);
    }
    .reading-list {
      margin-top: 10px;
    }
    .reading-item {
      padding: 3px 0;
      display: flex;
      align-items: center;
    }
    .reading-item a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 12px;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.2;
    }
    .reading-item a:hover {
      color: var(--text-color);
      opacity: 0.8;
    }
    .delete-btn {
      color: var(--text-color-light);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      margin-right: 4px;
      font-size: 18px;
      line-height: 1;
      font-family: "Times New Roman", Times, serif;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
    }
    .delete-btn:hover {
      color: var(--delete-hover);
    }
    .offline-badge {
      background: var(--hover-bg);
      color: var(--text-color-light);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 8px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: var(--bg-color);
      padding: 15px;
      border-radius: 4px;
      width: 80%;
      position: relative;
      z-index: 1001;
      color: var(--text-color);
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 15px;
    }
    #confirmClear {
      color: #d32f2f;
      border-color: #d32f2f;
    }
    #confirmClear:hover {
      background: #fff1f1;
    }
    .site-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      filter: grayscale(100%);
      opacity: var(--icon-opacity);
      flex-shrink: 0;
    }
    .count-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .badge-toggle {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
    }
    .badge-toggle input {
      margin: 0;
    }
    .footer {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-color-light);
    }
    .footer-links {
      display: flex;
      gap: 8px;
    }
    .footer-options {
      display: flex;
      gap: 12px;
      font-size: 10px;
    }
    .footer-toggle {
      display: flex;
      align-items: center;
      gap: 3px;
      cursor: pointer;
      opacity: 0.8;
    }
    .footer-toggle:hover {
      opacity: 1;
    }
    .footer-toggle input {
      margin: 0;
      width: 10px;
      height: 10px;
    }
    .footer a {
      color: var(--text-color-light);
      text-decoration: none;
      opacity: 0.8;
    }
    .footer a:hover {
      color: var(--text-color);
      opacity: 1;
    }
    .footer-actions {
      display: flex;
      gap: 8px;
    }
    .edit-input {
      font-size: 12px;
      width: calc(100% - 40px);
      margin-right: 8px;
      padding: 1px 2px;
      border: 1px solid var(--border-color);
      border-radius: 2px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .edit-mode .reading-item a {
      cursor: text;
    }
    .edit-mode .reading-item a:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .search-container {
      margin: 8px auto;
      padding: 4px 0;
      display: none;
      animation: slideDown 0.2s ease-out;
      width: 90%;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 12px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .search-input::placeholder {
      color: var(--text-color-light);
    }

    .reading-item.hidden {
      display: none;
    }

    .title-prompt-container {
      padding: 8px 0;
      margin-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
      animation: slideDown 0.2s ease-out;
    }

    .title-prompt-input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 12px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .title-prompt-input:focus {
      outline: none;
      border-color: var(--text-color-light);
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1 class="title">
        <img id="headerLogo" src="icons/icon-256.png" height="30px" width="30px" alt="">
        Read Later
      </h1>
      <div class="count-row">
        <span class="count">Queue: <span id="linkCount">0</span></span>
      </div>
    </div>
    <div class="actions">
      <button id="searchBtn" class="action-btn">
        Search
      </button>
      <button id="editMode" class="action-btn">
        Edit
      </button>
      <button id="doneEditing" class="action-btn" style="display: none;">
        Done
      </button>
      <button id="clearAll" class="action-btn">Clear All</button>
      <button id="saveButton" class="action-btn">Add</button>
    </div>
  </div>
  <div id="searchContainer" class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search titles or URLs...">
  </div>
  <div id="readingList" class="reading-list"></div>
  <div id="confirmDialog" class="modal" style="display: none;">
    <div class="modal-content">
      <p>Are you sure you want to delete all saved items?</p>
      <div class="modal-actions">
        <button id="cancelClear" class="action-btn">Cancel</button>
        <button id="confirmClear" class="action-btn">Delete All</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-links">
      <a href="https://github.com/ujjwal-9/readlater-extension/wiki/FAQ" target="_blank">FAQ</a>
      <a href="https://github.com/ujjwal-9/readlater-extension" target="_blank">GitHub</a>
    </div>
    <div class="footer-options">
      <label class="footer-toggle">
        <input type="checkbox" id="showBadge" checked>
        Badge
      </label>
      <label class="footer-toggle">
        <input type="checkbox" id="newestFirst" checked>
        Reverse
      </label>
    </div>
    <div class="footer-actions">
      <input type="file" id="uploadJson" accept=".json,.txt" style="display: none;">
      <a href="#" id="uploadButton">Upload</a>
      <a href="#" id="downloadJson">Download</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
